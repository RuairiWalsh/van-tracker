<!DOCTYPE html>
<html>
<head>
    <title>Van Tracker - Driver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        #map {
            height: 50vh;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #controls {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #status, #timer {
            margin: 15px 0;
            font-size: 18px;
            color: #7f8c8d;
        }
        #timer {
            font-weight: bold;
            color: #e74c3c;
        }
        .stop-marker {
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <h1>Van Tracker</h1>
        <button onclick="startTracking()" id="startBtn">Start Tracking</button>
        <button onclick="stopTracking()" id="stopBtn" disabled>Stop Tracking</button>
        <button onclick="downloadData()" id="downloadBtn">Download Data</button>
        <div id="status">Status: Not tracking</div>
        <div id="timer">Time: 00:00:00</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, route, watchId, lastPosition, timerInterval;
        let trackingData = localStorage.getItem('trackingData') 
            ? localStorage.getItem('trackingData').split('\n') 
            : ['Timestamp,Latitude,Longitude,Speed(km/h)'];
        let startTime;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');

        // Initialize map
        map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        route = L.polyline([], {color: 'blue'}).addTo(map);

        function startTracking() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            status.textContent = 'Status: Tracking...';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadBtn.disabled = false;
            startTime = Date.now();

            // Start timer
            timerInterval = setInterval(updateTimer, 1000);

            // Log location every 2 minutes
            logLocation(); // Log immediately
            watchId = setInterval(logLocation, 2 * 60 * 1000); // Every 2 minutes
        }

        function stopTracking() {
            if (watchId) {
                clearInterval(watchId);
                clearInterval(timerInterval);
                watchId = null;
                status.textContent = 'Status: Stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                timer.textContent = 'Time: 00:00:00';
            }
        }

        function logLocation() {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude, timestamp, speed } = position.coords;
                    const currentSpeed = speed ? speed * 3.6 : 0; // Convert m/s to km/h
                    const point = {
                        lat: latitude,
                        lng: longitude,
                        timestamp: new Date(timestamp).toISOString(),
                        speed: currentSpeed
                    };

                    // Store data
                    trackingData.push(`${point.timestamp},${point.lat},${point.lng},${point.speed}`);
                    localStorage.setItem('trackingData', trackingData.join('\n'));

                    // Update map
                    route.addLatLng([latitude, longitude]);
                    map.panTo([latitude, longitude]);

                    // Mark stops
                    if (currentSpeed < 5) {
                        L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'stop-marker',
                                html: '<div style="width:10px;height:10px;"></div>'
                            })
                        }).addTo(map);
                    }
                },
                error => {
                    console.error('Geolocation error:', error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = String(Math.floor(elapsed / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            timer.textContent = `Time: ${hours}:${minutes}:${seconds}`;
        }

        function downloadData() {
            const csvContent = "data:text/csv;charset=utf-8," + trackingData.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `van_track_${new Date().toISOString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Set initial map position
        window.onload = () => {
            navigator.geolocation.getCurrentPosition(
                pos => map.setView([pos.coords.latitude, pos.coords.longitude], 13),
                () => console.log('Initial position not available')
            );
        };
    </script>
</body>
</html>
